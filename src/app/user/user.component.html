<div class="alert alert-success col-10" *ngIf="isCreated" style="margin-top:30px; float:center ">
  Congratulations Your Account was Created!!!!
</div>

<form >
  <div class="form">

    <div class="form-group">
      <label for="name" class="col-2 col-form-label">Name</label>
      <div class="col-10">
       <input type="text" [(ngModel)]="user.name" name="name" id="name" class="form-control">
      </div>
      <div class="col-10" *ngIf="userError?.name">
        <span class="text danger">{{userError.name}}</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-2 col-form-label">E-mail</label>
      <div class="col-10">
       <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control">
      </div>
      <div class="col-10" *ngIf="userError?.email">
        <span class="text danger">{{userError.email}}</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
       <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control">
      </div>
      <div class="col-10" *ngIf="userError?.password">
        <span class="text danger">{{userError.password}}</span>
      </div>
    </div>
   
    <br>
  <button class="btn btn-success" (click)="createUser()">Register</button>
  </div>

 </form>


 <div *ngIf="userError" class="alert alert-danger"> 
  {{userError }} 
</div>
